<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" href="imagenes/html.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <figure>
      <img class="title" src="../images/logo.svg" alt="huddle">
    </figure>
    <figure>
      <img class="ilustration" src="../images/illustration-mockups.svg" alt="">
    </figure>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <div>
        <p>Huddle re-imagines the way we build communities. You have <br> 
          a voice, but so does your audience. Create connections with <br> 
          your users as you engage in genuine discussion. Register</p>
      </div>
    </section>
    <div>
      <button>Register</button>
    </div>
    <footer>
      <a href="https:/facebook.com" class="facebook"></a>
      <a href="https:/twitter.com" class="github"></a>
      <a href="https:/instagram.com" class="instagram"></a>
    </footer>
  </body>
</html>

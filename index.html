<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">



    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <figure>
      <img class="title" src="./images/logo.svg" alt="huddle">
    </figure>
    <div class="hero">
      <figure>
        <img class="ilustration" src="./images/illustration-mockups.svg" alt="ilustration">
      </figure>
      <section>
        <p class="titulo">Build The Community <br> Your Fans Will Love</p>
        <div>
          <p>Huddle re-imagines the way we build communities. You have <br> 
            a voice, but so does your audience. Create connections with <br> 
            your users as you engage in genuine discussion. Register</p>
        </div>
        <div>
          <a class="button" href="https://www.youtube.com" target="_blank">Register</a>
        </div>
      </section>
    </div>
    <section class="contact">
        <div class="social">
        <a href="https:/facebook.com" class="social-link facebook"></a>
        <a href="https:/github.com" class="social-link github"></a>
        <a href="https:/instagram.com" class="social-link instagram"></a>      
      </div>
    </section>
  </body>
</html>
